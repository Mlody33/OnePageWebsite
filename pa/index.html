<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Witaj w panelu</h1>
    <p>Tutaj możesz podglądać statystyki swojej strony</p>
  </div>

  <div class="container">

    <div class="card mx-auto" style="width: 25rem;">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body mx-auto">
        <p class="card-text">Zaloguj sie do panelu sterowania strony mzap.pl</p>
        <form>
          <div class="form-group">
            <label for="inputEmail4" class="col-form-label">Login</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Login">
            <small class="form-text text-muted">Podaj swoj identyfikator w postaci 6-cyfrowego numeru</small>
          </div>
          <div class="form-group">
            <label for="inputPassword4" class="col-form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </form>
        <button class="btn btn-primary">Login</button>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>

</html>
